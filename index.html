<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>User Profile</title>
</head>
<body>
  <div id="green-header"></div>
  <div class="profile-wrapper">
    <div class="profile-image">
      <img src="ProfilePicture11.jpg" alt="Julia Smith Picture">
      <span class="profile-status">online</span>
    </div>
    <div class="profile-username">
      <span class="profile-username-first">JULIA</span> <span class="profile-username-second">SMITH</span>
    </div>
    <div class="profile-intro"></div>
    <div class="profile-stats">
      <div class="profile-stat">
        <span class="profile-stat-title">VIEWS</span>
        <br>
        <span class="profile-stat-value">14,000</span>
      </div>
      <div class="profile-stat">
        <span class="profile-stat-title">FOLLOWERS</span>
        <br>
        <span class="profile-stat-value">2,000</span>
      </div>
      <div class="profile-stat">
      <span class="profile-stat-title">LIKES</span>
      <br>
      <span class="profile-stat-value">7,000</span>
      </div>
    </div>
    <div class="profile-cta">
    </div>
    <div class="profile-left-sidebar"></div>
  </div>
</body>
</html>
