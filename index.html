<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>User Profile</title>
</head>
<body>
  <div id="green-header"></div>
  <div class="profile-wrapper">
    <div class="profile-left-sidebar"></div>
    <div class="profile-image"></div>
    <div class="profile-username">
      <span class="profile-username-first">Muhammad</span> <span class="profile-username-second">Musa</span>
    </div>
    <div class="profile-intro"></div>
    <div class="profile-stats">
      <div class="profile-stats-views"></div>
      <div class="profile-stats-followers"></div>
      <div class="profile-stats-likes"></div>
      <div class="profile-stats-cta"></div>
    </div>
  </div>
</body>
</html>
