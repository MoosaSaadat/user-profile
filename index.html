<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e04ccf61b7.js" crossorigin="anonymous"></script>
  <title>User Profile</title>
</head>
<body>
  <div id="green-header"></div>
  <div class="profile-wrapper">
    <div class="profile-image">
      <img src="ProfilePicture11.jpg" alt="Julia Smith Picture">
      <span class="profile-status">online</span>
      <div class="temp-overlay one"></div>
      <div class="temp-overlay two"></div>
    </div>
    <div class="profile-username">
      <span id="profile-username-first">J</span>
      <span id="profile-username-second">S</span>
    </div>
    <div class="profile-intro">
      <span class="profile-intro-designation">Graphic Designer</span>
      <div class="profile-intro-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500's, when an unknown printer took a galley of type.</div>
    </div>
    <div class="profile-stats">
      <div class="profile-stat">
        <span class="profile-stat-title">VIEWS</span>
        <br>
        <span class="profile-stat-value">14,000</span>
      </div>
      <div class="profile-stat">
        <span class="profile-stat-title">FOLLOWERS</span>
        <br>
        <span class="profile-stat-value">2,000</span>
      </div>
      <div class="profile-stat">
      <span class="profile-stat-title">LIKES</span>
      <br>
      <span class="profile-stat-value">7,000</span>
      </div>
    </div>
    <div class="profile-accounts">
      <a href="#" class="profile-account-link"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="#" class="profile-account-link"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="#" class="profile-account-link"><i class="fab fa-behance fa-lg"></i></a>
      <a href="#" class="profile-account-link"><i class="fab fa-dribbble fa-lg"></i></a>
    </div>
  </div>
  <script>
    var i = 0;
    var j = 0;

    var firstName = "ulia";
    var secondName = "mith";

    var myTimeout;
    function typeWriter() {
      if (i < firstName.length) {
        document.getElementById("profile-username-first").innerHTML += firstName.charAt(i);
        i++;
      }
      if (j < secondName.length) {
        document.getElementById("profile-username-second").innerHTML += secondName.charAt(j);
        j++;
      }
      myTimeout = setTimeout(typeWriter, 50);
      if (!(i < firstName.length || j < secondName.length))
        clearTimeout(myTimeout);
    }

    function callWriter() {
      setTimeout(typeWriter, 500);
    }

    function addAnimToLinks () {
      let accountLinks = document.querySelector(".profile-accounts").children;
      console.log(accountLinks);
      for (let i = 0; i < accountLinks.length; i++) {
        accountLinks[i].style.animation = `popUp 1s ease-in-out ${i * 0.2 + 1.5}s both`;
      }
    }

    window.addEventListener("load", callWriter);
    window.addEventListener("load", addAnimToLinks);
  </script>
</body>
</html>
